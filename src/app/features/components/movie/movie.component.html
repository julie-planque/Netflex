<div class="card">
    <div class="top">
        <button>Favoris</button>
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="movie.title">
        <p>{{ movie.vote_average }}</p>
    </div>
    <div class="bottom">
        <p>{{ movie.title }}</p> <p>{{ movie.release_date }}</p>
        <p>{{ movie.overview }}</p>
    </div>
</div>
